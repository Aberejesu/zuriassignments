    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- contact me section -->
    <section class="contact">
        <div class="contact-form">
            <h1>Contact <span>Me</span></h1>
            <p>I am available for freelance work. Connect with me via phone: 08000000000 or
                email:faustinaaberejesu001@gmail.com</p>
        </div>
        <form action="">
           <div class="form">
            <label>Name</label>
            <input type="text" name="name" placeholder="Your name" required>
            <label>Email</label>
            <input type="email" name="email" placeholder="enter email" required>
            <label>Message</label>
            <textarea name="text" cols="" rows="" placeholder="Your message" required>Your message</textarea>
           <button class="btn" type="submit">SUBMIT</button>
           </div>
        </form>

    </section>

</body>
